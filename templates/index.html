<!DOCTYPE html>
<html>
<head>
    <title>Consumer Complaint Classification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        #container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        h2 {
            color: #555;
        }
        form {
            text-align: center;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        p {
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Consumer Complaint Classification</h1>
        <form action="/predict" method="post">
            <textarea name="complaint" rows="4" cols="50" placeholder="Enter consumer complaint here..."></textarea><br><br>
            <input type="submit" value="Classify">
        </form>
        {% if prediction %}
            <h2>Classification Result:</h2>
            <p>{{ prediction }}</p>
        {% endif %}
    </div>
</body>
</html>
